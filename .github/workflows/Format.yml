name: Format

on:
  pull_request:
  push:
    branches:
      - main
      - master

jobs:
  format:
    name: Julia Formatter
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: julia-actions/setup-julia@v2
        with:
          version: "1"
      - name: Install JuliaFormatter
        run: |
          julia -e 'using Pkg; Pkg.add("JuliaFormatter")'
      - name: Format check
        run: |
          julia -e '
          using JuliaFormatter
          # Format src/ and test/ directories
          result = format(".", verbose=true)
          if result
              println("All files are formatted correctly!")
              exit(0)
          else
              println("Some files need formatting. Run locally:")
              println("  julia -e ''using JuliaFormatter; format(\".\")''")
              exit(1)
          end
          '
